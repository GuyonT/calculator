<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculatrice</h1>
    <section id="main">
        <div id="main-container">
            <div id="display"></div>
            <div id="buttons-container" >
                <div class="buttons-line" id="first-line">
                    <button id="clear">C</button>
                    <button id="delete">del</button>
                    <button id="round">~</button>
                    <button class="operator" id="/">/</button> </div>
                <div class="buttons-line" id="second-line">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">X</button>
                </div>
                <div class="buttons-line" id="third-line">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="buttons-line" id="fourth-line">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="buttons-line" id="fifth-line">
                    <button id="plusminus">+/-</button>
                    <button class="number" id="0">0</button>
                    <button class="number" class="comma" id=".">.</button>
                    <button id="equal">=</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
